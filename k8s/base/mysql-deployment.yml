apiVersion: v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
     labels:
      app: mysql
  spec:
    containers:
      - name: mysql
        image: mysql:8.0
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: DB_PASSWORD
          - name: MYSQL_USERNAME
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: DB_USER
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: DB_NAME
        ports:
          containerPort: 3306
        volumeMounts:
          - name: mysql-data
            mountPath: /var/lib/mysql
    volumes:
     - name: mysql-data
       emptyDir: {}
